server:
  port: 8084

spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/order_service
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    stream:
      defaultBinder: kafka
      default:
        contentType: application/json
      bindings:
        orderCreateEvents-out-0:
          destination: order-created-events   # Kafka topic adÄ±
        orderPaidEvents-out-0:
          destination: order-paid-events
        orderDeliveredEvents-out-0:
          destination: order-delivered-events
        orderCancelEvents-out-0:
          destination: order-cancelled-events
      kafka:
        binder:
          brokers: localhost:9092


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
