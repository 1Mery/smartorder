server:
  port: 8084

spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/order_service
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    stream:
      defaultBinder: kafka
      bindings:
        orderEvents-in-0: # Bean adı + "-in-0"
          destination: order-events #  order-service ile aynı
          contentType: application/json
      kafka:
        binder:
          brokers: localhost:9092


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
